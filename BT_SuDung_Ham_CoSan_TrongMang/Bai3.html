<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('nhập dãy muốn đổi');
    let a = 'AĂÂBCDĐEÊFGHIJKLMNOƠÔPQRSTUVWXYZ';
    let b = 'aăâbcdđeêfghijklmnoơôpqrstuvwxyz';
    let result = [];

    for(let i=0; i<str.length; i++)
    {
        if(a.indexOf(str[i]) !== -1)
        {
            result.push(str[i].toLowerCase());
        }
        else if(b.indexOf(str[i]) !== -1)
        {
            result.push(str[i].toUpperCase());
        }
        else
        {
            result.push(str[i]);
        }
    }
    document.write(result.join(''));
</script>
</body>
</html>
