<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>kiểm tra xem ký tự nhập vào có phải là ký tự số không</h2>
<input type="text" id="input" oninput="check(input.value)"/>
<samp id="txt"></samp>

<script>
    function check(number) {
        let result = '';
        if (!isNaN(number)){
            result = true
        } else {
            result = false;
        }
        document.getElementById('txt').innerHTML = result;
    }
</script>
</body>
</html>
