<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('nhập số lần giá trị truyền vào mảng'));
    let array = [];
    let x = 0;

    for (let i = 0; i < n; i++){
        let number = parseInt(prompt(''));
        array.push(number);
    }

    for (let j = 0; j < array.length; j++){
        if (array[j] < 0){
            x++;
        }
    }
    document.write('Có ' + x + ' số nguyên âm trong mảng');

</script>
</body>
</html>
