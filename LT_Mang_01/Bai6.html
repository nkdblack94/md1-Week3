<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('nhập số lần giá trị truyền vào mảng'));
    let array = [];
    let x = 0;

    for (let i = 0; i < n; i++) {
        let number = parseInt(prompt('array ở vị trí: ' + i));
        array.push(number);
    }

    let v = parseInt(prompt('nhập số cần kiểm tra'));
    let result = false;

    for (let j = 0; j < array.length; j++) {
        if (v === array[j]) {
            result = true;
        }
    }
    if (result) {
        document.write(v + ' is in the array');
    } else {
        document.write(v + ' is not in the array');
    }
</script>
</body>
</html>
