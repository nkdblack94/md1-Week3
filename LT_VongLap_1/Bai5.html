<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="JavaScript">
    function Fibonaci(number) {
        let so = parseInt(number);
        let a0 = 0, a1 = 1, a2, Result = 0, j = 0;
        for (let i = 0; i < so; i++) {
            if (i < 2) {
                Result += i;
                j++
            } else {
                a2 = a0 + a1;
                a0 = a1;
                a1 = a2;
                console.log(a2)
                Result += a2;
                j++
            }
            if (j === 20) {
                break;
            }
        }
        return 'Tổng của 20 đầu tiên trong dãy số fibonaci là: ' + Result
    }
</script>
<h1>Tổng của 20 số đầu tiên trong dãy fibonacci.</h1>
<p>nhập dãy số từ 1 tới:</p>
<input id="number" type="text"/>
<button type="button" onclick="xuat.innerHTML = Fibonaci(number.value)">click</button>
<div id="xuat"></div>
</body>
</html>
