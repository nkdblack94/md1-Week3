<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="JavaScript">
    for (let i = 0; i <= 100; i++){
        let number = parseInt(prompt('Nhập nhiệt độ'));
        if (number < 20){
            alert('Hãy tăng nhiệt độ');
        } else if (number > 100){
            alert('Hãy giảm nhiệt độ');
        } else {
            break;
        }
    }
</script>
</body>
</html>
