<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="JavaScript">
    function Fibonaci(number) {
        let so = parseInt(number);
        let a0 = 0;
        let a1 = 1;
        let a2 = 0;
        for (let i = 1; i <= so; i++){
            if (i < 2){
                document.write(i + '</br>')
            } else {
                a2 = a0 + a1;
                a0 = a1;
                a1 = a2;
                document.write(a2 + '</br>')
            }
        }
    }
    Fibonaci(20)
</script>
</body>
</html>
