<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="search()">
<script>
    let star = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let Constellation = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    function search() {
        let name = prompt('Nhập chòm sao cần tìm');
        let result = false;
        let index = 0;
       for (let i = 0; i < star.length; i++){
           if (name === star[i]){
              result = true;
               index = i
           }
       }
       if (result){
           document.write(Constellation[index]);
       } else {
           document.write('không tìm thấy')
       }
    }

</script>
</body>
</html>
