<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="search()">
<script>
    function search() {
        let array1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let array2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        let a = prompt('nhập tên ngôi của ngôi sao');
        let kq = '';

        for (let i = 0; i <= array1.length; i++) {
            if (a === array1[i]) {
                kq = array2[i];
                alert('chòm sao tương ứng là: ' + kq);
                break;
            }
        }
        if(kq === '')alert('Không tìm thấy');
    }
</script>
</body>
</html>
