<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhập số cần tinhd giai thừa'));
    let result = 1;

    for (let i = 1; i <= n; i++){
        result *= i;
    }
    document.write(result);
</script>
</body>
</html>
