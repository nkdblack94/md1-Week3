<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 3; i++){
        let max = 10 - (i * 2);
        for (let j = 0; j < max; j++){
            document.write('&nbsp&nbsp')
        }
        for (let z = 0; z < 2; z++){
            let j = 0 - (i * 3);
            for (j; j < 3; j++){
                document.write('*');
            }
            let max1 = 5 - (i * 2);
            for (let x = 0; x < max1; x++){
                document.write('&nbsp&nbsp');
            }
        }
        document.write('</br>');
    }
    for (let i = 0; i < 5; i++) {
        let x = 0 - (i * 2);
        for (x; x < 6; x++) {
            document.write('&nbsp&nbsp');
        }
        let max = 19 - (i * 4);
        for (let j = 0; j < max; j++) {
            document.write('*');
        }
        document.write('</br>');
    }
</script>
</body>
</html>
