<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPalindrome(arr) {
        if (arr.length < 1) {
            return true;
        }
        let firstly = arr[0];
        let final = arr[arr.length - 1];
        if (firstly !== final) {
            return false;
        } else {
            arr.shift(); // cắt ký tự đầu tiên
            arr.pop(); // cắt ký tự cuối cùng
            return isPalindrome(arr) // sử dụng đệ Q
        }
    }

    let str = prompt('Nhập chuỗi cần kiểm tra');
    let array = str.split("");
    let result = isPalindrome(array);
    document.write(result);
</script>
</body>
</html>
