<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let array = [1, 3, 4, 10, 21, -7, 0];
    let n =parseInt(prompt('Nhập số cần tìm'));

    for (let i = 0; i < array.length; i++){
        if (n === array[i]){
            document.write('Phần tử: ' + n + ' Ở vị trí ' + i);
            break;
        }
    }
</script>
</body>
</html>
