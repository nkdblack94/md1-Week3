<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="JavaScript">
    function height() {
        for (let i = 0; i < 50; i++){
            document.write('*')
        }
    }
    height();
    for (let z = 0; z < 8; z++){
        document.write('</br>');
        document.write('*');
        for (let z = 0; z < 48; z++){
            document.write('&nbsp&nbsp')
        }
        document.write('*');
    }
    document.write('</br>');
   height();
</script>
</body>
