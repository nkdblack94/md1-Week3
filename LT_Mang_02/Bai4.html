<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = prompt('so lan gia tri nhap vao mang');
    let count = 0;
    if (arr[0] !== ' '){
        count++;
    }
    for (let i = 1; i < arr.length; i++){
        if (arr[i] !== ' ' && arr[i -1] === ' '){
            count++
        }
    }

    console.log(count)
</script>
</body>
</html>
