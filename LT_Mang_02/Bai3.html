<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('so lan gia tri nhap vao mang'));
    let arr = [];

    for (let i = 0; i < n; i++){
        let str = prompt('ky tu ' + i);
        arr.push(str);
    }
    let x = 0;
    for (let j = 0; j < arr.length; j++){
        if (!isNaN(arr[j])){
           x++
        }
    }
    console.log('Có ' + x + ' ký tự số trong mảng')
</script>
</body>
</html>
