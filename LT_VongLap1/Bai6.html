<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++){
        let fizz = i % 3;
        let buzz = i % 5;
        if (fizz === 0 && buzz === 0){
            document.write("FizzBuzz" + '<br>')
        } else if (fizz === 0){
            document.write("Fizz" + '<br>')
        } else if (buzz === 0){
            document.write("Buzz" + '<br>')
        } else {
            document.write(i + '<br>')
        }
    }
</script>
</body>
</html>
