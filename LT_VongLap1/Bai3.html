<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1;
    let a0 = 0, a1 = 1; a2 = 0;
    while (i <= 20){
        if (i < 2){
            document.write(i + '<br>');
        } else {
            a2 = a0 + a1;
            a0 = a1;
            a1 = a2;
            document.write(a2 + '<br>');
        }
        i++
    }
</script>
</body>
</html>
