<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1;
    while (i < 2){
       let n = parseInt(prompt('Nhập nhiện độ'));
       if (n > 100){
           alert('nhiệt độ cho phép trong khoảng từ 20 --> 100');
       } else if (n < 20){
           alert('nhiệt độ cho phép trong khoảng từ 20 --> 100');
       } else {
           alert('Nhiệt độ của bạn là: ' + n);
           break;
       }
    }
</script>
</body>
</html>
